<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js-Clock</title>
    <style>
        h1{
            margin: 0px;
            padding: 0px;
            font-size: 60px;
        }
        .clock{
            position:absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
            border: 1px solid rgba(0,0,0,0.3);
            padding: 30px 60px;
        
        }
    </style>
</head>
<body>
   
    
    <div class="container">
        <div class="Clock">
            <h1>
                <span id="hours">12</span>
                <span>:</span>
                <span id="minutes">60</span>
                <span>:</span>
                <span id="seconds">60</span>
                <span id="am_or_pm">AM</span>
            </h1>
        </div>
  
  </div>


  <script>
      
      function autoTimeUpdate(){
        var dateTime = new Date();
      var hours = dateTime.getHours();
      var minutes = dateTime.getMinutes();
      var seconds = dateTime.getSeconds();
      var am_or_pm = document.getElementaryById('am_or_pm')
     
      if(hours >=12){
         am_or_pm.innerHTML = "PM";
      }else{
          am_or_pm.innerHTML = "AM";
      }
    //   when hours is in 12 to 24
      if(hours > 12){
          hours = hours - 12
      
      }
      document.getElementaryById('hours').innerHTML = hours;
      document.getElementaryById('minutess').innerHTML = minutes;
      document.getElementaryById('seconds').innerHTML = seconds;
      }
    //   1000 for 1 second
      setInterval(autoTimeUpdate,1000)

  </script>
</body>
</html>
